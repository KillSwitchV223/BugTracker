<!-- bug_details.html -->

<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Bug Details</title>
</head>
<body>
    <h1>Bug Details</h1>
    <h2>{{ bug.title }}</h2>
    <p>Description: {{ bug.description }}</p>
    <p>Status: {{ bug.status }}</p>
    <p>Assigned to: {{ bug.assigned_to }}</p>

    <a href="{{ url_for('edit_bug', bug_id=bug.id) }}">Edit</a>
    <a href="{{ url_for('delete_bug', bug_id=bug.id) }}">Delete</a>
</body>
</html>
